<!DOCTYPE html>
<html>

<head>
    <title>Super JS Bros</title>
    <link rel="icon" href="ressources/images/favicon.ico" />
    <meta name="author" content="Antoine GANNAT" />

    <link rel="stylesheet" type="text/css" href="./css/canvas.css">
    <link rel="stylesheet" type="text/css" href="./css/html-components.css">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Include Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <canvas id="canvas"></canvas>
    <!-- Restart screen -->
    <div id="restart-screen" class="screen-container text-center">
        <h2 id="restart-text">You died !</h2>
        <p><span id="lives_remaining"></span> lives left.</p>
        <button class="btn btn-primary" onclick="g_game.restart()">Restart</button>
    </div>
    <!-- Game over screen -->
    <div id="gameover-screen" class="screen-container text-center">
        <h2>Game Over !</h2>
        <button class="btn btn-primary" onclick="window.location.reload()">Restart</button>
    </div>
    <!-- Victory screen -->
    <div id="victory-screen" class="screen-container text-center">
        <h2>Victory !</h2>
        <p>Your score: <span id="victory-score"></span></p>
        <button class="btn btn-primary" onclick="window.location.reload()">Restart</button>
    </div>
    <!-- Import scripts -->

    <!-- Constant values -->
    <script src="js/Constants.js"></script>
    <!-- Common classes and tools -->
    <script src="js/tools/Speed.js"></script>
    <script src="js/tools/Flip.js"></script>
    <script src="js/tools/Position.js"></script>
    <script src="js/tools/Size.js"></script>
    <script src="js/tools/Convertion.js"></script>

    <!-- Ressources -->
    <script src="js/ressources/Ressource.js"></script>
    <script src="js/ressources/RessourceSound.js"></script>
    <script src="js/ressources/RessourceImage.js"></script>
    <script src="js/ressources/RessourceSprite.js"></script>
    <script src="js/ressources/RessourceManager.js"></script>

    <!-- Events (keyboard, mouse) -->
    <script src="js/events/EventManager.js"></script>

    <!-- Map -->
    <script src="js/map/map_components/MapComponent.js"></script>
    <script src="js/map/map_components/Dirt.js"></script>
    <script src="js/map/map_components/Grass.js"></script>
    <script src="js/map/map_components/Chest.js"></script>
    <script src="js/map/map_components/Castle.js"></script>
    <script src="js/map/map_components/Coin.js"></script>
    <script src="js/map/map_components/ComponentsFactory.js"></script>
    <script src="js/map/MapGenerator.js"></script>
    <script src="js/map/Map.js"></script>

    <!-- Physic (gravity, collisions) -->
    <script src="js/physics/Physics.js"></script>

    <!-- Entities -->
    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Koopa.js"></script>
    <script src="js/entities/EntityManager.js"></script>

    <!-- Ui (user interface) -->
    <script src="js/ui/Ui.js"></script>
    <script src="js/ui/UiMute.js"></script>
    <script src="js/ui/UiManager.js"></script>

    <script src="js/FightManager.js"></script>
    <script src="js/HTMLManager.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
